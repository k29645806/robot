max_obstacle_height: 10.0  # 0.6
footprint: [[0.28, 0.28],[-0.28, 0.28],[-0.28, -0.28],[0.28, -0.28]]


obstacle_layer:
  enabled:              true
  #max_obstacle_height:  1.0
  #origin_z:             0.0
  #z_resolution:         0.1
  #z_voxels:             5
  #unknown_threshold:    15
  #mark_threshold:       0
  #combination_method:   1
  track_unknown_space:  false    #true needed for disabling global path planning through unknown space
  obstacle_range: 6
  raytrace_range: 8
  publish_voxel_map: false
  observation_sources:  scan
  scan:
    data_type: LaserScan
    topic: /laserScan
    marking: true
    clearing: true
    min_obstacle_height: 0.0     #0.25
    max_obstacle_height: 10.0     #0.35
    inf_is_valid: true

#cost_scaling_factor and inflation_radius were now moved to the inflation_layer ns
inflation_layer:
  enabled:              true
  cost_scaling_factor:  5.0  # exponential rate at which the obstacle cost drops off (default: 10)
  inflation_radius:     0.5  # max. distance from an obstacle at which costs are incurred for planning paths.

static_layer:
  enabled:              true
